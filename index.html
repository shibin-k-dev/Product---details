<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DummyJSON Products</title>
  <link rel="shortcut icon" href="./sheo.jpg" type="image/x-icon">
  <style>
    
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: white;
    }

    h1 {
      text-align: center;
      color:blueviolet;
      margin-bottom: 20px;
    }

    #products {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .product-card {
      background: yellowgreen;
      width: 200px;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }

   .product-card:hover {
  transform: translateY(-5px);
  transition: transform 0.3s ease; 
}

.product-card img {
  width: 100%;
  height: 100px;
  object-fit: cover;  
  border-radius: 8px;
  margin-bottom: 10px;
  display: block;     
}


    .product-card h3 {
      margin: 1px 0 5px;
      font-size: 16px;
      color: black;
    }

    .product-card p {
      margin: 3px 0;
      color: black;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1> PRODUCTS</h1>
  <div id="products"></div>

  <script>
    const USD_TO_INR = 83.5;

    async function fetchProducts() {
      const container = document.getElementById('products');
      try {
        const response = await fetch('https://dummyjson.com/products');
        const data = await response.json();
        displayProducts(data.products);
      } catch (err) {
        container.innerHTML = `<p>Error fetching products: ${err.message}</p>`;
      }
    }

    function displayProducts(products) {
      const container = document.getElementById('products');
      container.innerHTML = '';

      products.forEach(product => {
        const inrPrice = (product.price * USD_TO_INR).toFixed(2);

        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
          <img src="${product.thumbnail}" alt="${product.title}">
          <h3>${product.title}</h3>
          <p>â‚¹${inrPrice}</p>
          <p>${product.category}</p>
        `;

        card.onclick = () => {
          window.location.href = `details.html?id=${product.id}`;
        };

        container.appendChild(card);
      });
    }

    fetchProducts();
  </script>
</body>
</html>
